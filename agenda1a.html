<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agenda Virtual</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 p-6">

  <div class="max-w-3xl mx-auto space-y-10">
    <header class="text-center">
      <h1 class="text-4xl font-bold text-indigo-600">📅 Agenda Virtual 1°A </h1>
      <p class="text-lg mt-2 text-gray-600">Organize suas tarefas da semana</p>
    </header>

    <!-- Seção: Atividades -->
    <section class="bg-white p-6 rounded-2xl shadow-md">
      <h2 class="text-2xl font-semibold text-indigo-500 mb-4">✅ Atividades</h2>
      <div id="atividades" class="space-y-2"></div>
      <button onclick="adicionarTarefa('atividades')" class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Adicionar Atividade</button>
    </section>

    <!-- Seção: Trabalhos -->
    <section class="bg-white p-6 rounded-2xl shadow-md">
      <h2 class="text-2xl font-semibold text-indigo-500 mb-4">📚 Trabalhos</h2>
      <div id="trabalhos" class="space-y-2"></div>
      <button onclick="adicionarTarefa('trabalhos')" class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Adicionar Trabalho</button>
    </section>

    <!-- Seção: Metas -->
    <section class="bg-white p-6 rounded-2xl shadow-md">
      <h2 class="text-2xl font-semibold text-indigo-500 mb-4">⚠️ Avisos</h2>
      <div id="metas" class="space-y-2"></div>
      <button onclick="adicionarTarefa('metas')" class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Adicionar Meta</button>
    </section>

     <!-- Seção: Plataforma -->
     <section class="bg-white p-6 rounded-2xl shadow-md">
        <h2 class="text-2xl font-semibold text-indigo-500 mb-4">📱 Plataforma</h2>
        <div id="Plataforma" class="space-y-2"></div>
        <button onclick="adicionarTarefa('Plataforma')" class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Adicionar Atividade Sala Do Futuro</button>
      </section>

    <footer class="text-center text-sm text-gray-500 mt-10">
      Feito pelo Enzo Vitório
    </footer>
  </div>

  <script>
    let tarefas = {
      atividades: JSON.parse(localStorage.getItem('atividades')) || [],
      trabalhos: JSON.parse(localStorage.getItem('trabalhos')) || [],
      metas: JSON.parse(localStorage.getItem('metas')) || [],
    };

    function salvar() {
      for (let tipo in tarefas) {
        localStorage.setItem(tipo, JSON.stringify(tarefas[tipo]));
      }
      renderizar();
    }

    function adicionarTarefa(tipo) {
      const nome = prompt(`Digite a ${tipo.slice(0, -1)}:`);
      if (nome) {
        tarefas[tipo].push({ nome, feita: false });
        salvar();
      }
    }

    function marcar(tipo, i) {
      tarefas[tipo][i].feita = !tarefas[tipo][i].feita;
      salvar();
    }

    function remover(tipo, i) {
      tarefas[tipo].splice(i, 1);
      salvar();
    }

    function renderizar() {
      for (let tipo in tarefas) {
        const div = document.getElementById(tipo);
        div.innerHTML = '';
        tarefas[tipo].forEach((t, i) => {
          div.innerHTML += `
            <div class="flex items-center justify-between bg-gray-100 p-3 rounded shadow">
              <span class="${t.feita ? 'line-through text-gray-400' : ''}">${t.nome}</span>
              <div>
                <button onclick="marcar('${tipo}', ${i})" class="text-green-600 mr-2">✔️</button>
                <button onclick="remover('${tipo}', ${i})" class="text-red-600">🗑️</button>
              </div>
            </div>
          `;
        });
      }
    }

    renderizar();
  </script>

</body>
</html>
